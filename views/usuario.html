
<md-dialog aria-label="Usuario">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Ficha Usuario</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    
          
    <md-dialog-content>
      <div class="md-dialog-content">
          <md-card md-theme="dark-blue">
          <md-card-header>
            <md-card-avatar>
              <img class="md-user-avatar" src="{{prof}}"/>
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title"> {{screen}} </span>
              <span class="md-subhead"> @{{nombre}} </span>
            </md-card-header-text>
          </md-card-header>
          
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Descripci√≥n</span>
              <span class="md-subhead">{{des}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="start center">
            <span class="md-headline">Tweets</span>
            
          </md-card-actions>
          <md-card-content>
            <div ng-repeat="tweetID in tweets track by $index">
              <twitter-widget twitter-widget-id="tweetID.id" twitter-widget-options="{}"></twitter-widget>
            </div>
          </md-card-content>
        </md-card>
        
      </div>
    </md-dialog-content>

    
  </form>
</md-dialog>
