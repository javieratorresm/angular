<md-dialog aria-label="Tweets Fecha">
  <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-twitter fa-fw"></i> Tweets para Movistar
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                                            <div class="table-responsive">
                                                <div class="mydiv">
                                                    <table class="table table-bordered table-hover table-striped" >
                                                        <thead >
                                                            <tr class="info" >
                                                                <th>usuario</th>
                                                                <th>fecha</th>
                                                                <th>text</th>

                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="compania in compania">
                                                                <td>
                                                                    {{compania.usuario}} 
                                                                </td>
                                                                <td>
                                                                    {{compania.fecha}}
                                                                </td>
                                                                <td>
                                                                    {{compania.text}}
                                                                </td>
                                                            </tr> 
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div> <!-- div especifico para esta tabla -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
</md-dialog>
