<md-dialog aria-label="Tweets Fecha">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Tweets por Fecha</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div ng-repeat="tweetID in tweets track by $index">
		    <twitter-widget twitter-widget-id="tweetID.id" twitter-widget-options="{}">
		    </twitter-widget>
		</div>
      </div>
    </md-dialog-content>

    
  </form>
</md-dialog>
